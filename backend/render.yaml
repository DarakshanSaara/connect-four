services:
  - type: web
    name: connect-four-backend
    env: go
    plan: free
    region: ohio
    buildCommand: cd backend && go build -o connect-four ./cmd/server
    startCommand: ./connect-four
    envVars:
      - key: PORT
        value: 8080
      - key: DATABASE_URL
        fromDatabase:
          name: connect-four-db
          property: connectionString